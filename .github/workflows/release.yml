name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: linux-amd64
          - goarch: arm64
            suffix: linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install cross-compiler for arm64
        if: matrix.goarch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.goarch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          go build -ldflags="-s -w" -o claude-tasks-${{ matrix.suffix }} ./cmd/claude-tasks

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-tasks-${{ matrix.suffix }}
          path: claude-tasks-${{ matrix.suffix }}

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: darwin-amd64
          - goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o claude-tasks-${{ matrix.suffix }} ./cmd/claude-tasks

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-tasks-${{ matrix.suffix }}
          path: claude-tasks-${{ matrix.suffix }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o claude-tasks-windows-amd64.exe ./cmd/claude-tasks

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-tasks-windows-amd64.exe
          path: claude-tasks-windows-amd64.exe

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/claude-tasks-linux-amd64/claude-tasks-linux-amd64 release/
          cp artifacts/claude-tasks-linux-arm64/claude-tasks-linux-arm64 release/
          cp artifacts/claude-tasks-darwin-amd64/claude-tasks-darwin-amd64 release/
          cp artifacts/claude-tasks-darwin-arm64/claude-tasks-darwin-arm64 release/
          cp artifacts/claude-tasks-windows-amd64.exe/claude-tasks-windows-amd64.exe release/
          chmod +x release/claude-tasks-*

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
